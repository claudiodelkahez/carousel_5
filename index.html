<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carousel 5 - Carousel with multiple items</title>
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Google icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="carousel-container">
            <div class="carousel-inner">
                <div class="track">
                    <div class="card-container">
                        <div class="card">
                            <div class="img">1</div>
                            <div class="info">
                                Title 1
                            </div>
                        </div>
                    </div>

                    <div class="card-container">
                        <div class="card"> <div class="card">
                            <div class="img">2</div>
                            <div class="info">
                                Title 2
                            </div>
                        </div></div>
                    </div>

                    <div class="card-container">
                        <div class="card"> <div class="card">
                            <div class="img">3</div>
                            <div class="info">
                                Title 3
                            </div>
                        </div></div>
                    </div>

                    <div class="card-container">
                        <div class="card"> <div class="card">
                            <div class="img">4</div>
                            <div class="info">
                                Title 4
                            </div>
                        </div></div>
                    </div>

                    <div class="card-container">
                        <div class="card"> <div class="card">
                            <div class="img">5</div>
                            <div class="info">
                                Title 5
                            </div>
                        </div></div>
                    </div>

                    <div class="card-container">
                        <div class="card"> <div class="card">
                            <div class="img">6</div>
                            <div class="info">
                                Title 6
                            </div>
                        </div></div>
                    </div>

                    <div class="card-container">
                        <div class="card"> <div class="card">
                            <div class="img">7</div>
                            <div class="info">
                                Title 7
                            </div>
                        </div></div>
                    </div>

                    <div class="card-container">
                        <div class="card"> <div class="card">
                            <div class="img">8</div>
                            <div class="info">
                                Title 8
                            </div>
                        </div></div>
                    </div>

                    <div class="card-container">
                        <div class="card"> <div class="card">
                            <div class="img">9</div>
                            <div class="info">
                                Title 9
                            </div>
                        </div></div>
                    </div>

                    <div class="card-container">
                        <div class="card"> <div class="card">
                            <div class="img">10</div>
                            <div class="info">
                                Title 10
                            </div>
                        </div></div>
                    </div>

                </div>
            </div>
            <div class="nav">
                <button class="prev">
                    <span class="material-icons"> chevron_left </span>
                </button>
                <button class="next">
                    <span class="material-icons"> chevron_right </span>
                </button>
            </div>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
